{% extends "TaskApp/base.html" %}
{% block content %}

<h2 class="mb-4">✏️ Edit Task</h2>

<form method="POST" class="row g-3">
    {% csrf_token %}
    
    <div class="col-12">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" name="name" value="{{ task.name }}" class="form-control" id="task-name" required>
    </div>

    <div class="col-md-6">
        <label for="due-date" class="form-label">Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" class="form-control" id="due-date">
    </div>

    <div class="col-md-6">
        <label for="priority" class="form-label">Priority</label>
        <select name="priority" class="form-select" id="priority">
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">💾 Save Changes</button>
        <a href="/" class="btn btn-secondary">← Back</a>
    </div>
</form>

{% endblock %}
